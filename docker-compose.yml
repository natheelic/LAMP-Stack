version: '3.8'

services:
  # --- 1. Database Service ---
  db:
    image: mysql:8.0
    container_name: lamp_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TIMEZONE}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lamp_network

  # --- 2. Web Server ---
  web:
    build: .
    container_name: lamp_web
    restart: always
    ports:
      - "${WEB_PORT}:80"
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - web_data:/var/www/html
    networks:
      - lamp_network
    depends_on:
      - db

  # --- 3. phpMyAdmin ---
  pma:
    image: phpmyadmin/phpmyadmin
    container_name: lamp_pma
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: ${PMA_UPLOAD_LIMIT}
      TZ: ${TIMEZONE}
    ports:
      - "${PMA_PORT}:80"
    networks:
      - lamp_network

  # --- 4. SFTP Service ---
  sftp:
    image: atmoz/sftp
    container_name: lamp_sftp
    restart: always
    volumes:
      - web_data:/home/${SFTP_USER}/upload
    ports:
      - "${SFTP_PORT}:22"
    # Format: user:pass:uid (UID 33 คือ www-data เพื่อให้แก้ไฟล์เว็บได้)
    command: ${SFTP_USER}:${SFTP_PASSWORD}:33
    networks:
      - lamp_network

volumes:
  db_data:
  web_data:

networks:
  lamp_network:
    driver: bridge
